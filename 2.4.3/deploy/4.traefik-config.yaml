kind: ConfigMap
apiVersion: v1
metadata:
  name: traefik-config
  namespace: traefik
data:
  traefik.yaml: |-
    ping: ""          
    serversTransport:
      insecureSkipVerify: true  
    api:
      insecure: true            
      dashboard: true  
      debug: false             
    metrics:
      prometheus: ""       
    entryPoints:
      web:
        address: ":80"  
      websecure:
        address: ":443"      
      mysql:
        address: ":3306"      
      redis:
        address: ":6379"      
    providers:
      kubernetesCRD: ""        
      kubernetesIngress: ""
      kubernetesGateway: ""
    experimental:
      kubernetesGateway: true
    log:
      filePath: ""            
      level: error       
      format: json        
    accessLog:
      filePath: ""       
      format: json             
      bufferingSize: 0       
      filters:
        #statusCodes: ["200"]   
        retryAttempts: true     
        minDuration: 20        
      fields:               
        defaultMode: keep 
        names:                  
          ClientUsername: drop  
        headers:               
          defaultMode: keep     
          names:                
            User-Agent: redact
            Authorization: drop
            Content-Type: keep
